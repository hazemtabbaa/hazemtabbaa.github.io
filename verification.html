<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم تأكيد البريد الإلكتروني | حبايب</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#e11d48', 
                        cream: '#FDFBF7',
                        slate: {
                            400: '#94a3b8',
                            600: '#475569',
                            800: '#1e293b',
                        }
                    },
                    fontFamily: {
                        cairo: ['Cairo', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(5%); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 2s infinite;
        }
    </style>
</head>
<body class="bg-cream min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md relative">

        <div class="absolute top-0 left-1/2 -translate-x-1/2 -mt-24 w-64 h-64 bg-pink-100 rounded-full blur-3xl opacity-60 pointer-events-none"></div>

        <div class="bg-white rounded-[40px] shadow-xl border border-white/50 p-8 relative z-10 overflow-hidden">
            
            <div class="flex justify-center mb-6 mt-4">
                <div class="w-24 h-24 bg-green-50 rounded-full flex items-center justify-center animate-bounce-slow">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
            </div>

            <div class="items-center mb-6 text-center">
                <h1 class="text-3xl font-black text-primary mb-3">تم تأكيد الإيميل!</h1>
                <p class="text-slate-400 font-normal text-lg leading-relaxed">
                    شكراً لتأكيد حسابك. <br>
                    مساحتكم الخاصة للحب والذكريات صارت جاهزة.
                </p>
            </div>

            <div class="mt-8 space-y-4">
                
                <div class="bg-gray-50 rounded-2xl p-6 border border-gray-100 text-center">
                    <p class="text-slate-600 font-bold mb-2 text-lg">الخطوة التالية</p>
                    <p class="text-slate-400 text-sm">
                        يمكنك الآن إغلاق هذه الصفحة والعودة للتطبيق لتسجيل الدخول
                    </p>
                </div>

                <div class="text-center mt-6">
                    <p class="text-slate-400 text-sm">
                        واجهت مشكلة؟ 
                        <a href="mailto:info@habayib.com" class="text-primary font-bold hover:underline">تواصل معنا</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="text-center mt-8 opacity-40">
            <p class="text-sm font-bold text-slate-500">Habayib &copy; <script>document.write(new Date().getFullYear())</script></p>
        </div>

    </div>

</body>
</html>
